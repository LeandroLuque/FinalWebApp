<section>
  <div class="page-header">
    <h1 ng-bind="vm.pieza.codigo"></h1>
  </div>
  <div class="pull-right"
       ng-show="vm.pieza.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="piezas.estado({ piezaId: vm.pieza._id })">
      <i class="glyphicon glyphicon-th-list"></i>
    </a>
    <a class="btn btn-primary"
       ui-sref="piezas.edit({ piezaId: vm.pieza._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.pieza.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.pieza.user"
            ng-bind="vm.pieza.user.displayName"></span>
      <span ng-if="!vm.pieza.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.pieza.content"></p>
</section>
