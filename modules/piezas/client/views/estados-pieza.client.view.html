<section>
  
  <div class="page-header">
    <h1>Estodo Pieza {{vm.pieza.codigo}}</h1>
  </div>

    <div class="container-fluid">
      <p class="text-info" align="center">Upload Images to Firebase</p>
      <hr />

      <form ng-submit="uploadFile()">
        <input type="file" name="file" class="inputimg" id="nameImg" accept="image/*">
        <br />
        <span class="input-group-btn">
                <button  type="submit" class="btn btn-block">Upload Image 
                  <i class="material-icons">send</i>
                </button>
          </span>
      </form>
      <hr />
      <div ng-repeat="estado in vm.pieza.estados">
        <div class="row">
          <div class="col-lg-6">
            <a class="thumbnail">
              <img clss="img-responsive" src="{{estado.imagen}}">
            </a>
          </div>
          <div class="col-md-6">
            <p> <strong>Fecha:</strong> {{estado.timestamp | date:"MM/dd/yyyy '-' h:mma"}} </p>
            <p> <strong>Responsable:</strong> {{estado.responsable}} </p>
            <p> <strong>Tipo:</strong> {{estado.tipo}} </p>
            <p> <strong>Observaciones:</strong> {{estado.observaciones}} </p>
          </div>
        </div>
      </div>
    </div>
    
</section>
