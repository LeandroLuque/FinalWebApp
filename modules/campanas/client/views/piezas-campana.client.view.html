<section>
  <div class="page-header">
    <h1>{{vm.campana._id ? 'Piezas Campaña' : 'Nueva Campaña'}}</h1>
  </div>

  <div class="col-md-12">

  	 <uib-accordion close-others="oneAtATime">

	    <div  ng-repeat="pieza in vm.campana.piezas" uib-accordion-group class="panel-default" heading>
	    <uib-accordion-heading>
	        <a ng-bind="pieza.codigo">I can have markup, too!</a> <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
	     </uib-accordion-heading>
	     	<p><strong>Descripción:</strong> <span ng-bind="pieza.descripcion | uppercase"></span></p>
	     	<p><strong>Material:</strong> <span ng-bind="pieza.material | uppercase"></span></p>
	     	<p><strong>Latitud:</strong> <span ng-bind="pieza.latitud"></span></p>
	     	<p><strong>Longitud:</strong> <span ng-bind="pieza.longitud"></span></p>
	    </div>
	    </div>
    </uib-accordion>
  </div>
 <h2 class="text-center">Total de piezas:{{vm.campana.piezas.length}}</h2>
  <div class="col-md-12">
  	<button id="btn-pdf" class="btn btn-default center-block" > Descargar PDF</button>
  </div>
</section>
