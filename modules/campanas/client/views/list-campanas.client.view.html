  <div class="container">
    <div class="row">
      <div class="col-lg-7 col-sm-7">
        <div id="map" style="height:450px;"></div>
      </div>
      <div class="col-lg-5 col-sm-5">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title text-center"><span class="glyphicon glyphicon-search"></span> Buscador </h2>
          </div>
          <div class="panel-body">
            <!-- Creates Form (novalidate disables HTML validation, Angular will control) -->
            <form name ="addForm">
                <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
                <div class="form-group">
                    <label for="namecampana">Nombre de Campaña</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre de Campaña" ng-model="formData.namecampana">
                </div>
                <div class="form-group">
                    <label for="Responsable">Responsable</label>
                    <input type="text" class="form-control" id="responsable" placeholder="Responsable" ng-model="formData.responsable">
                </div>
                <div class="form-group">
                    <label for="zona">Zona</label>
                    <input type="text" class="form-control" id="zona" placeholder="Zona" ng-model="vm.buscador.zona">
                </div>
                <!-- Submit button. Note that its tied to createUser() function from addCtrl. Also note ng-disabled logic which prevents early submits.  -->
                <button type="submit" class="btn btn-primary btn-block" id="buscador">Buscar</button>
            </form>
        </div>
        </div>
      </div>
    </div>
  </div>
