<section>
  <div class="page-header">
    <h1>Personal</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="personal in vm.personals"
       ui-sref="personals.view({ personalId: personal._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Creado
        <span ng-bind="personal.created | date:'mediumDate'"></span>
        por
        <span ng-if="personal.user" ng-bind="personal.user.displayName"></span>
        <span ng-if="!personal.user">Eliminar personal</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="personal.nya"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.personals.$resolved && !vm.personals.length">
    No existe personal <a ui-sref="personals.create">Crear uno</a>?
  </div>
</section>
